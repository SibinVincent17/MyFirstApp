
<div class="container mt-5">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                ngModel
                name="username"
                required
                #username="ngModel"
              />
              <span
                *ngIf="!username.valid && username.touched"
                class="help-block text-danger"
                >Enter a valid username</span
              >
            </div>
            <button class="btn btn-outline-primary" type="button">
              Suggest an Username
            </button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input
                type="text"
                id="username"
                class="form-control"
                ngModel
                name="email"
                required
                #username="ngModel"
              />
              <span
                *ngIf="!username.valid && username.touched"
                class="help-block text-danger"
                >Enter a valid username</span
              >
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select
              id="secret"
              class="form-control"
              [ngModel]="defaultQuestion"
              name="secret"
            >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              [(ngModel)]="answer"
              rows="3"
              name="answer"
            >
            </textarea>
            <p>Your answer : {{ answer }}</p>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Submit
          </button>
        </form>
          <hr />
           <div *ngIf="formsubmitted" class="row">
             <div class="col-md-8 offset-md-2 mb-5">
               <h3>Form submitted</h3>
               <p><strong>Username : </strong>{{ user.username }}</p>
               <p><strong>Email : </strong>{{ user.email }}</p>
               <p><strong>Secret : </strong>{{ user.secret }}</p>
               <p><strong>Answer : </strong>{{ user.answer }}</p>
             </div>
           </div>
      </div>
    </div>
  </div>
