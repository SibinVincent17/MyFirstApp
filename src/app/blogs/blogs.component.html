
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <button class="btn btn-primary" (click)="onClickFetchPosts()">
      Fetch Posts
    </button>
      |
      <button
      (click)="onDeletePosts()"
      class="btn btn-danger"
      [disabled]="loadedPosts.length < 1"
    >
      Clear Posts
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <p *ngIf="loadedPosts.length < 1">No posts available!</p>
      <ul class="list-group">
        <li *ngFor="let post of loadedPosts" class="list-group-item">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
          <p *ngIf="loadedPosts.length < 1 && !errors">No posts available!</p>
          <div class="alert alert-danger" *ngIf="errors">
            <h3>Error Occured</h3>
            <p>{{ errors }}</p>
          </div>
    </div>
  </div>
</div>
