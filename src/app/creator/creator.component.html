
<div class="row">
    <div class="col-md-12">
      <label>Server Name</label>
      <input type="text" [(ngModel)]="serverName" class="form-control" />
      <label>Server Content</label>
      <input type="text" [(ngModel)]="serverContent" class="form-control" />
      <button (click)="onServerAdded()" class="btn btn-primary mr-3 mt-4">
        Add Server
      </button>
      <button (click)="onBlueprintAdded()" class="btn btn-primary mt-4">
        Add Blueprint
      </button>
    </div>
  </div>
  <hr />
